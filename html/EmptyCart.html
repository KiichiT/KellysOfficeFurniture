</head>
    <body class="cart-layout">
        <!-- SIDE NAVIGATION -->
        <nav class="sidenav">
            <img class="logo" src="/Images/logo.png" alt="logo">
            <a href="/html/Home.html">/HOME</a>
            <button class="dropdown-btn">+PRODUCTS
                <i class="fa fa-caret-down"></i>

            <div class="dropdown-container">

        <section class="cart">

                    CHECKOUT ($0.00)
                </button>
                <button class="cart-btn disabled-button">  <!-- Paypal Button-->

            </div>

        <!-- BREAD CRUMB-->
        <aside class="bc-cart">

            <ul class="breadcrumb">
                <li><a class="previous" href="/html/Home.html">Home</a></li>
                <li><a class="current" href="#">Cart</a></li>

        </aside>
